name: CI/CD Pipeline - Hangman

# Exécution à chaque push sur main
on:
  push:
    branches:
      - main

jobs:
  # Job 1: Vérification de la Construction Docker (CI)
  # Ce job assure que l'image Docker est bien construite, mais n'est pas utilisé pour le déploiement Pages.
  build_image:
    runs-on: ubuntu-latest
    steps:
      # 1. Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Construire l'image Docker (Correction de l'erreur "no such file or directory")
      # Votre Dockerfile est à la racine, donc context: . et file: ./Dockerfile fonctionnent.
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: hang_men:latest
          # 'load: true' charge l'image, vérifiant que le build a réussi.
          load: true 
          
  # Job 2: Déploiement sur GitHub Pages (CD)
  # Dépend de la réussite du Job 1.
  deploy_pages:
    needs: build_image
    runs-on: ubuntu-latest
    
    # Correction de l'erreur 403 (Permission Denied) : 
    # Le GITHUB_TOKEN doit avoir les droits d'écriture pour pousser sur gh-pages.
    permissions:
      contents: write 

    steps:
      # 1. Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Déploiement vers GitHub Pages
      # L'action peaceiris prend tous les fichiers de la racine (.).
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Puisque tous vos fichiers (index.html, style.css, script.js) sont à la racine
          # de votre dépôt, vous pouvez utiliser '.' comme répertoire à publier.
          publish_dir: .
